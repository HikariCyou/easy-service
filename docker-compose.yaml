version: '3'

networks:
  app-tier:
    driver: bridge

services:
  hr:
    build:
      context: ./easywork-hr
    ports:
      - "8090:8090"
    volumes:
      - ./easywork-hr:/app
    networks:
      - app-tier

  ses:
    build:
      context: ./easywork-ses
    ports:
      - "8080:8080"
    volumes:
      - ./easywork-ses:/app
    networks:
      - app-tier

  yudao-server:
    image: eclipse-temurin:21-jre-alpine
    command: |
      sh -c "
        apk add --no-cache fontconfig ttf-dejavu &&
        java -jar /app/yudao-server.jar
      "
    container_name: yudao-server
    ports:
      - "8081:8080"
    volumes:
      - ./yudao-server.jar:/app/yudao-server.jar:ro
      - ./logs:/app/logs
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SERVER_PORT=8080
      - LOGGING_LEVEL_ROOT=DEBUG
      - LOGGING_LEVEL_WEB=DEBUG
#      - SPRING_PROFILES_ACTIVE=prod
#      - SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING=true
    restart: unless-stopped
    networks:
      - app-tier
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
      - "8001:8001"
      - "8002:8002"
      - "8003:8003"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - hr
      - ses
      - yudao-server
    restart: unless-stopped
    networks:
      - app-tier